<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue过滤器-过滤HTML标记</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="box">
			<input type="text" value="" v-model = "filteredUsers" />
			<br />
			<span v-html = "a"></span>
		</div>
	</body>
</html>
<script>
	new Vue({
		el: '#box',
		data: {
			a: '<strong>welcome</strong>'
		},
		computed: {
			filteredUsers: function () {
				this.filter(function(input) {
					return input.replace(/<[^<>]+>/g," ")
				})
				
			}
		},
		created: {
			
		}
	})
</script>
