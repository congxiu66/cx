<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue组件4</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="box">
			<my-aaa></my-aaa>
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el: "#box",
		components: {
			'my-aaa': {
				data(){
					return{
						msg: 'welcome vue';
					}
				},
				methods: {
					change(){
						this.msg ='change';
					}
				},
				template: '<h2 @click="change">标题2--->{{msg}}</h2>';
			}
		}
	})
</script>
