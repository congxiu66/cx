<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue计算属性的使用</title>
		<script src="js/vue2.0.js"></script>
	</head>
	<body>
		<div id="box">
			{{a}}
			<br>
			{{b}}
		</div>
	</body>
</html>
<script type="text/javascript">
	var  vm = new Vue({
			el: '#box',
			data: {
				a: 1
			},
			computed: {
				/*b是属性  默认调用的是get*/
				b: function(){
					return this.a+1;
				}
			}
	});
	document.onclick = function(){
		vm.a = 123;
	}
</script>
