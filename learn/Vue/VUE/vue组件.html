<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue组件</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="app">
			<runoob></runoob>
		</div>
	</body>
</html>
<script type="text/javascript">
	//注册一个全局组件，所以实例都能用全局组件
	/*Vue.component('runoob',{
		template: '<h1>自定义组件！</h1>'
	})
	//创建根实例
	new Vue({
		el: '#app'
	})*/
	
	//注册局部组件
	var Child = {
		template: '<h1>自定义局部组件</h1>'
	}
	new Vue({
		el: '#app',
		components: {
			//<runoob>将只在父模板可用
			'runoob': Child
		}
	})
</script>
