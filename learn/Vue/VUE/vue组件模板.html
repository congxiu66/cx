<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue动态组件</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="box">
			<input type="button" @click="a='aaa'" value="aaa组件" />
			<input type="button"  @click="a='bbb'" value="bbb组件" />
			<!--动态组件 ：is= '组件名称'-->
			<component :is='a'></component>
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el: "#box",
		data: {
			a: "aaa"
		},
		components: {
			'aaa': {
				template:'<h2>我是aaa组件</h2>'
			},
			'bbb': {
				template:'<h2>我是bbb组件</h2>'
			}
		}
	})
</script>
