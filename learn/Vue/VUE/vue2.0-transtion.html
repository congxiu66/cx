<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue2.0动画</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
		<style type="text/css">
			p{
				width: 200px;
				height: 200px;
				background: red;
			}
			.fade-enter-active, .fade-leave-active{
				transition: 1s all ease;
			}
			.fade-enter-active{
				opacity: 1;
				width: 300px;
				height: 300px;
			}
			.fade-leave-active{
				opacity: 0;
				width: 100px;
				height: 100px;
			}
			/*初始状态*/
			.fade-enter{
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button"  value="点击显示/隐藏" @click="a = !a" />
			<transition name="fade"
				@before-enter = "beforeEnter"	
				@enter = "enter"
				@after-enter = "afterEnter"
			>
				<p v-show='a'></p>
			</transition>
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el:'#box',
		data: {
			a: false
		},
		methods: {
			beforeEnter(){
				console.log('动画enter之前')
			},
			enter(){
				console.log('动画enter进入')
			},
			afterEnter(){
				console.log('动画进入之后')
			}
		}
	})
</script>
