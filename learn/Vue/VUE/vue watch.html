<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue watch</title>
		<script src="js/vue2.0.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="a" />
			{{  msg }}
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el: '#app',
		data: {a : '',msg: ''},
		watch: { //只有值变化的时候才会触发 支持异步了，其他情况我们更善于使用computed
			a(newVal,oldVal){ //watch的属性名字要和观察人的名字一致
				setTimeout(()=>{
					if(newVal.length < 3) {
					return this.msg = '太少'
					}
					if( newVal.length > 6 ) {
						return this.msg = '太多'
					}
					this.msg=''		
				},2000)
				
				//console.log(newVal,oldVal)
			}
		}
	})
</script>
