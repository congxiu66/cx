<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue生命周期</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="更新数据" @click="update" />
			<input type="button" value="销毁组件" @click="destroy" /> 
			{{msg}}
		</div>
		<script type="text/javascript">
			/*创建实例*/
			var vm = new Vue({
				el: "#box",
				data: {
					msg: 'well'
				},
				methods: {
					update: function(){
						this.msg = '大家好'
						alert(1)
					},
					destroy: function(){
						this.$destroy()
						alert(2)
					}
				},
				beforeCreate(){
					console.log('组件实例刚刚被创建')
				},
				created(){
					console.log("实例已经创建完成")
				},
				beforeMount(){
					console.log('模板编译之前')
				},
				mounted(){
					console.log('模板编译完成 ')
				},
				beforeUpdate(){
					console.log('组件更新之前')
				},
				updated(){
					console.log('组件更新完成')
				},
				beforeDestroy(){
					console.log('销毁之前')
				},
				destroyed(){
					console.log('销毁完成')
				}
			});
			
			document.onclick = function(){
				/*对实例进行销毁*/
				vm.$destroy()
			}
		</script>
	</body>
</html>
<!--钩子函数：1.0
	created              ->实例已经创建
	beforeCompile        ->编译之前
	compiled             ->编译之后
	ready                ->插入到文档中
	
	beforeDestroy        ->销毁之前
	destroyed            ->销毁之后
-->
