<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue2.0动画</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
		<style type="text/css">
			p{
				width: 200px;
				height: 200px;
				background: red;
				margin: 0 auto;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button"  value="点击显示/隐藏" @click="a = !a" />
			<transition enter-active-class="bounceInLeft" leave-active-class="bounceOutRight">
				<p v-show='a' class="animated"></p>
			</transition>
			<div>{{ a }}</div>
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el:'#box',
		data: {
			a: false
		}
	})
</script>
