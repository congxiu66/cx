<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue自定义指令</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: #1B6D85;
		}
	</style>
	<body>
		<div id= "box">
			<zns-red></zns-red>
		</div>
	</body>
</html>
<script type="text/javascript">
	Vue.elementDirectives('zns-red',function(color){
		this.el.style.background = color;
	});
	
	window.onload = function(){
		var vm = new Vue({
			el: '#box',
			data: {
				a: 'blue'
			}
		})
	}
</script>
