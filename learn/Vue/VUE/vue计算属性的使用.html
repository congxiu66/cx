<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue计算属性的使用</title>
		<script src="js/vue2.0.js"></script>
	</head>
	<body>
		<div id="box">
			{{a}}
			<br>
			{{b}}
		</div>
	</body>
</html>
<script type="text/javascript">
	var  vm = new Vue({
			el: '#box',
			data: {
				a: 1
			},
			computed: {
				/*b是属性   computed 一定要return*/
				b: function(){
					return 11;
				}
			}
	});
	
	console.log(vm.a)
</script>
