<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if-show</title>
		<script src="js/vue2.0.js"></script>
	</head>
	<body>
		<!--v-if操作dom v-if可以和v-else-if，v-else连写 v-show操作样式-->
		<div id="app">
			<!--template标签 是vue提供给我们的没有任何的实际意义，用来包裹元素用的  v-show不支持template，只有v-if使用-->
			<template v-if="flag">我很帅</template>
			<div v-else>我非常帅</div>
			<button @click="cut =! cut">点我啊</button>
			<template v-if="cut">
				<label>注册</label>
				<input type="text" key="1"/>
			</template>
			<template v-else>
				<label>登录</label>
				<input type="text" key="2"/>
			</template>
		</div> 
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data: {
			flag: false,
			cut: true
		}
	})
</script>
