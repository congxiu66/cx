<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    	<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>vue简历留言板</title>
		<link href="img/Team.ico" rel="shortcut icon"/><!--给title加图标-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript">
			window.onload = function(){
				new Vue({
					el:'#box',
					data:{
						myData:[],
						username:'xxx',
						age:'xxx'
					}
				})
			}
		</script>
	</head>
	<body>
		<div class="container" id="box">
			<form  role = "form">
				<div class="form-group text-center">
					<lable for ="username" >用户名：</lable>
					<input type="text" id="username" form="form-control" value="请输入用户名" />
				</div>
				<div class="form-group text-center ">
					<lable for ="age" >年&nbsp&nbsp&nbsp龄：</lable>
					<input type="text" id="age" form="form-control"  value="请输入年龄"/>
				</div>
				<div class="form-group text-center">
					<input type="button" value="添加" class="btn btn-primary" />
					<input type="button" value="重置" class="btn btn-danger" />
				</div>
			</form>
			<hr />
			<table class="table table-bordered table-hover">
				<center class="h2 text-info">用户信息表</center>
				<tr class="text-danger">
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">删除</th>
				</tr>
				<tr class="text-center">
					<td>1</td>
					<td>blue</td>
					<td>50</td>
					<td>
						<button class="btn btn-primary btn-sm" data-toggle="modal" data-target = "#layer">删除</button>
					</td>
				</tr>
				<tr class="text-center" v-for="item in myData">
					<td></td>
					<td>{{item.username}}</td>
					<td>{{item.age}}</td>
					<td>
						<button class="btn btn-primary btn-sm" v-on:click="remove()">删除</button>
					</td>
				</tr>
				<tr v-show="myData.length!=0">
					<td colspan="4" class="text-right btn-sm">
						<button class="btn btn-danger">全部删除</button>
					</td>
				</tr>
				<tr v-show="myData.length==0">
					<td colspan="4" class="text-center text-muted">
						<p>暂无数据....</p>
					</td>
				</tr>
			</table>
			<!--模态框 弹出框-->
			<div role="dialog" class="modal fade bs-example-modal-sm" id='layer'>
				<div class="model-dialog">
					<div class="modal-content text-center">
						<div class="modal-header">
							<button type ="button" class="close" data-dismiss="modal">
								<span>&otimes;</span>
							</button>
							<h4 class="modal-title">确定删除吗</h4>
						</div>
						<div class="modal-body text-right">
							<button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
							<button class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
