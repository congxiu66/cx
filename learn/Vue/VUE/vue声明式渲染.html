<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>声明式渲染</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<input v-model="message" />
			<span :title="news">
				鼠标悬停几秒钟查看此处动态绑定的提示信息
			</span>
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
			<button @click="reverseMessage">逆转消息</button>
		</div>
	</body>
</html>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue！',
			news: '页面加载于 '+ new Date().toLocaleString(),
			todos: [
				{ text: '学习 JavaScript' },
				{ text: '学习 Vue' },
				{ text: '整个牛项目' }
			]
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
</script>
