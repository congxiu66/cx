<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue过滤器-自定义</title>
		<script type="text/javascript" src="js/vue2.0.js" ></script>
	</head>
	<body>
		<div id="box">
			{{a | toDou}}
		</div>
	</body>
</html>
<script>
	/*自定义过滤器*/
	Vue.filter("toDou",function(input){
		return input < 10 ? '0'+input : ''+input;
	})
	
	new Vue({
		el: '#box',
		data: {
			a: 11
		}
	})
</script>
