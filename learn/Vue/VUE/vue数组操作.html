<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组操作</title>
		<script src="js/vue2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{arr}}
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			arr:[1, 2,3, 4, 5]
		}
	});
	// 去改变数组中的某一项是监控不到的,也不能使用改变数组长度的方法
	// 错误： vm.arr[0] = 100; vm.arr.length -= 2;
	
	// 变异方法： pop push shift unshift sorf reserve splice
	//vm.arr.reverse()
	
	//map不改变原数组，所以得重新赋值 
	vm.arr = arr.map(item => item*=3);//filter map
	
</script>
