<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue父子组件</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="box">
			<!--vue默认情况下，子组件无法访问父组件的数据-->
			<aaa></aaa>
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: '#box',
		data:{
			a: 'aaa'
		},
		components: {
			'aaa': {
				data(){
					return{
						msg: '我是父组件的数据'
					}
				},
				template: '<h2>我是aaa组件--{{msg}}</h2><bbb></bbb>',
				components: {
					'bbb': {
						template: '<h3>我是bbb组件</h3>'
					}
				}
			}
		}
	})
</script>
